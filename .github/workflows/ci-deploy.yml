name: CI and Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'LICENSE'

  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository # 將 repo 下載到 runner 中
        uses: actions/checkout@v6
      
      - name: Check repository # 檢查 repo 狀態
        run: |
          cat /etc/os-release # 顯示作業系統資訊
          pwd # 顯示目前路徑
          ls -al # 列出目前路徑下的所有檔案
          node -v # 顯示 Node.js 版本
          git branch -vv # 顯示目前分支資訊

      - name: Setup Node.js # 設定 Node.js 環境
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies # 安裝相依套件
        run: npm ci

      - name: Type check # 執行型別檢查
        run: npm run typecheck

      - name: Lint
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Validate Environment Variables
        run: |
          # 檢查 variables (可以顯示值)
          if [ -z "${{ vars.VITE_OPEN_WEATHER_API_URL }}" ]; then
            echo "❌ Error: VITE_OPEN_WEATHER_API_URL variable is not set"
            exit 1
          fi

          # 檢查 secrets (不顯示值)
          if [ -z "${{ secrets.VITE_OPEN_WEATHER_API_KEY }}" ]; then
            echo "❌ Error: VITE_OPEN_WEATHER_API_KEY secret is not set"
            exit 1
          fi

          echo "✅ All required environment variables are set"

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies and Build
        env:
          VITE_OPEN_WEATHER_API_URL: ${{ vars.VITE_OPEN_WEATHER_API_URL }}
          VITE_OPEN_WEATHER_API_KEY: ${{ secrets.VITE_OPEN_WEATHER_API_KEY }}
        run: |
          npm ci
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist